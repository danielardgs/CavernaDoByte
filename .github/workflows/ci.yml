name: Reusable Workflow

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string  # Define que 'message' é um parâmetro obrigatório

jobs:
  build:
    runs-on: ubuntu-latest  # Usa a máquina Ubuntu para executar os comandos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Faz checkout do código do repositório

      - name: Set up Java
        uses: actions/setup-java@v2  # Configura o Java
        with:
          java-version: '17'  # Usando Java 17
          distribution: 'temurin'  # Usando a distribuição Temurin do OpenJDK

      - name: Install Gradle
        run: |
          echo "Baixando e instalando o Gradle..."
          wget https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -O gradle.zip
          unzip gradle.zip -d gradle
          export PATH=$PATH:$(pwd)/gradle/gradle-7.5.1/bin  # Adiciona o Gradle ao PATH
          gradle -v  # Exibe a versão do Gradle para verificar a instalação

      - name: Generate Gradle Wrapper
        run: |
          echo "Criando o Gradle Wrapper..."
          gradle wrapper  # Cria o wrapper do Gradle

      - name: Install Robocode (using robocode directory)
        run: |
          cd robocode  # Acessa a pasta 'robocode'
          chmod +x gradlew  # Dá permissão de execução ao script gradlew
          ./gradlew build  # Compila o código do Robocode
          export ROBODECODE_HOME=$(pwd)  # Define a variável de ambiente para o Robocode

      - name: Compile Java program
        run: |
          echo "Compilando o código Java..."
          javac DanielaRobot.java  # Compila o arquivo .java

      - name: Run Java program


      git add .github/workflows/teste.yml  # Adiciona o arquivo de workflow principal
git add .github/workflows/ci.yml  # Adiciona o arquivo de workflow reutilizável
git commit -m "Configura o Gradle e a execução do Robocode corretamente"  # Comita as alterações
git push origin main  # Faz o push para a branch principal
        run: |
          echo "Executando o código Java..."
          java DanielaRobot  # Executa o código Java compilado
