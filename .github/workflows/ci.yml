name: Reusable Workflow

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -O gradle.zip
          unzip gradle.zip -d gradle
          export PATH=$PATH:$(pwd)/gradle/gradle-7.5.1/bin
          gradle -v

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper

      - name: Install Robocode (using robocode directory)
        run: |
          if [ -d "robocode" ]; then
            cd robocode
            chmod +x gradlew
            ./gradlew build
            export ROBODECODE_HOME=$(pwd)
          else
            echo "Pasta 'robocode' não encontrada!"
            exit 1
          fi

      - name: Compile Java program
        run: |
          if [ -f "DanielaRobot.java" ]; then
            javac DanielaRobot.java
          else
            echo "Arquivo DanielaRobot.java não encontrado!"
            exit 1
          fi

      - name: Run Java program
        run: |
          if [ -f "DanielaRobot.class" ]; then
            java DanielaRobot
          else
            echo "Arquivo DanielaRobot.class não encontrado! Falha na compilação."
            exit 1
          fi
