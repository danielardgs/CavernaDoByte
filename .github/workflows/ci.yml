name: Reusable Workflow

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string 

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  

      - name: Set up Java
        uses: actions/setup-java@v2  
        with:
          java-version: '17'  
          distribution: 'temurin'  

      - name: Install Gradle
        run: |
          echo "Baixando e instalando o Gradle..."
          wget https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -O gradle.zip
          unzip gradle.zip -d gradle
          export PATH=$PATH:$(pwd)/gradle/gradle-7.5.1/bin  # Adiciona o Gradle ao PATH
          gradle -v  # Exibe a versão do Gradle para verificar a instalação

      - name: Generate Gradle Wrapper
        run: |
          echo "Criando o Gradle Wrapper..."
          gradle wrapper  # Cria o wrapper do Gradle

      - name: Install Robocode (using robocode directory)
        run: |
          cd robocode  # Acessa a pasta 'robocode'
          chmod +x gradlew  # Dá permissão de execução ao script gradlew
          ./gradlew build  # Compila o código do Robocode
          export ROBODECODE_HOME=$(pwd)  # Define a variável de ambiente para o Robocode

      - name: Compile Java program
        run: |
          echo "Compilando o código Java..."
          javac DanielaRobot.java  # Compila o arquivo .java

